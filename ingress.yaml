apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jamiyafx-ingress
spec:
  rules:
    - host: kubernetes.docker.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jamiyafx-frontend-service
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: jamiyafx-backend-service
                port:
                  number: 8000